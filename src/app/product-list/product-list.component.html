<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
    [appHighlight]="'green'"
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button (click)="share(product)">share me</button>
  <p Else>no desc</p>

  <app-product-alerts (notify)="onNotify()" [product]="product">
  </app-product-alerts>
</div>
